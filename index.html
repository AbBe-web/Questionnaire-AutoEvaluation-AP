<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pré-consultation – Activité Physique</title>

<style>
body { font-family: Arial, sans-serif; background:#f6f7f8; margin:0; }
.container { max-width:720px; margin:auto; padding:20px; background:white; min-height:100vh; }
h1,h2,h3 { font-weight:600; margin-top:25px; }
.section { border-top:1px solid #ddd; padding-top:15px; margin-top:20px; }
.btn { display:block; width:100%; padding:14px; margin:10px 0; font-size:16px; border-radius:6px; border:none; background:#007BFF; color:white; cursor:pointer; }
.btn.secondary { background:#6c757d; }
.progress { height:6px; background:#ddd; margin:15px 0; }
.progress-bar { height:6px; background:#4caf50; }
.footer { font-size:12px; color:#666; margin-top:40px; }
.answer { margin-left:10px; margin-top:4px; }
.rgpd { font-size:12px; color:#555; margin-top:8px; }
input[type=number], input[type=range] { width:100%; padding:10px; font-size:16px; }
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
/*************************************************
 * ÉTAT GLOBAL
 *************************************************/
const state = {
  tool: null,
  gpaq: {},
  marshall: {},
  result: {},
  history: []
};

/*************************************************
 * RENDER + RETOUR
 *************************************************/
function render(html, progress=0, save=true){
  if(save) state.history.push(document.getElementById("app").innerHTML);
  document.getElementById("app").innerHTML = `
    <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
    ${html}
  `;
}
function back(){
  if(state.history.length>0){
    document.getElementById("app").innerHTML = state.history.pop();
  }
}

/*************************************************
 * ACCUEIL
 *************************************************/
render(`
<h1>Activité physique</h1>
<p>Questionnaire destiné à préparer votre consultation médicale.<br>
Aucune donnée n’est enregistrée.</p>

<div class="rgpd">
<a href="https://abbe-web.github.io/Questionnaire-AutoEvaluation-AP/politique-confidentialite.html" target="_blank">
Politique de confidentialité
</a>
</div>

<button class="btn" onclick="start('gpaq')">Questionnaire détaillé (GPAQ)</button>
<button class="btn secondary" onclick="start('marshall')">Questionnaire court (Marshall)</button>
`,0,false);

function start(tool){
  state.tool = tool;
  state.gpaq = {};
  state.marshall = {};
  state.result = {};
  state.history = [];
  tool==="marshall" ? marshallQ1() : gpaqQ1();
}

/*************************************************
 * MARSHALL
 *************************************************/
function marshallQ1(){
render(`
<h2>Marshall – Question 1</h2>
<p>≥ 20 min d’activité intense</p>
<button class="btn" onclick="state.marshall.q1=4; marshallQ2()">≥ 3 fois / semaine</button>
<button class="btn" onclick="state.marshall.q1=2; marshallQ2()">1–2 fois / semaine</button>
<button class="btn" onclick="state.marshall.q1=0; marshallQ2()">Jamais</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,15);
}

function marshallQ2(){
render(`
<h2>Marshall – Question 2</h2>
<p>≥ 30 min d’activité modérée</p>
<button class="btn" onclick="finishMarshall(4)">≥ 5 fois / semaine</button>
<button class="btn" onclick="finishMarshall(2)">3–4 fois / semaine</button>
<button class="btn" onclick="finishMarshall(1)">1–2 fois / semaine</button>
<button class="btn" onclick="finishMarshall(0)">Jamais</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,30);
}

function finishMarshall(q2){
  state.marshall.q2=q2;
  const score=state.marshall.q1+q2;
  state.result.niveau=score>=4?"suffisamment_actif":"insuffisamment_actif";
  state.result.marshall_score=score;
  motivation();
}

/*************************************************
 * GPAQ — VERSION FONCTIONNELLE COMPLÈTE
 *************************************************/
function gpaqQ1(){
render(`
<h2>Travail – activité intense</h2>
<p>Votre travail comporte-t-il des efforts physiques intenses ?</p>
<button class="btn" onclick="state.gpaq.wi=1; gpaqQ2()">Oui</button>
<button class="btn" onclick="state.gpaq.wi=0; gpaqQ4()">Non</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,10);
}
function gpaqQ2(){ render(`<p>Jours / semaine</p><input type="number" onchange="state.gpaq.wi_d=this.value"><button class="btn" onclick="gpaqQ3()">Continuer</button>`,20);}
function gpaqQ3(){ render(`<p>Minutes / jour</p><input type="number" onchange="state.gpaq.wi_t=this.value"><button class="btn" onclick="gpaqQ4()">Continuer</button>`,30);}
function gpaqQ4(){ render(`<p>Activité modérée au travail ?</p><button class="btn" onclick="state.gpaq.wm=1; gpaqQ5()">Oui</button><button class="btn" onclick="state.gpaq.wm=0; gpaqQ7()">Non</button>`,40);}
function gpaqQ5(){ render(`<p>Jours / semaine</p><input type="number" onchange="state.gpaq.wm_d=this.value"><button class="btn" onclick="gpaqQ6()">Continuer</button>`,50);}
function gpaqQ6(){ render(`<p>Minutes / jour</p><input type="number" onchange="state.gpaq.wm_t=this.value"><button class="btn" onclick="gpaqQ7()">Continuer</button>`,60);}
function gpaqQ7(){ render(`<p>≥ 10 min à pied ou vélo ?</p><button class="btn" onclick="state.gpaq.tr=1; gpaqQ8()">Oui</button><button class="btn" onclick="state.gpaq.tr=0; gpaqQ10()">Non</button>`,70);}
function gpaqQ8(){ render(`<p>Jours / semaine</p><input type="number" onchange="state.gpaq.tr_d=this.value"><button class="btn" onclick="gpaqQ9()">Continuer</button>`,75);}
function gpaqQ9(){ render(`<p>Minutes / jour</p><input type="number" onchange="state.gpaq.tr_t=this.value"><button class="btn" onclick="gpaqQ10()">Continuer</button>`,80);}
function gpaqQ10(){ render(`<p>Sports intenses ?</p><button class="btn" onclick="state.gpaq.li=1; gpaqQ11()">Oui</button><button class="btn" onclick="state.gpaq.li=0; gpaqQ13()">Non</button>`,85);}
function gpaqQ11(){ render(`<p>Jours / semaine</p><input type="number" onchange="state.gpaq.li_d=this.value"><button class="btn" onclick="gpaqQ12()">Continuer</button>`,88);}
function gpaqQ12(){ render(`<p>Minutes / jour</p><input type="number" onchange="state.gpaq.li_t=this.value"><button class="btn" onclick="gpaqQ13()">Continuer</button>`,90);}
function gpaqQ13(){ render(`<p>Activités modérées loisirs ?</p><button class="btn" onclick="state.gpaq.lm=1; gpaqQ14()">Oui</button><button class="btn" onclick="state.gpaq.lm=0; gpaqQ16()">Non</button>`,92);}
function gpaqQ14(){ render(`<p>Jours / semaine</p><input type="number" onchange="state.gpaq.lm_d=this.value"><button class="btn" onclick="gpaqQ15()">Continuer</button>`,94);}
function gpaqQ15(){ render(`<p>Minutes / jour</p><input type="number" onchange="state.gpaq.lm_t=this.value"><button class="btn" onclick="gpaqQ16()">Continuer</button>`,96);}
function gpaqQ16(){ render(`<p>Temps assis (min/jour)</p><input type="number" onchange="state.gpaq.sed=this.value"><button class="btn" onclick="finishGPAQ()">Terminer</button>`,98);}

function finishGPAQ(){
  const wi=(state.gpaq.wi_d||0)*(state.gpaq.wi_t||0);
  const wm=(state.gpaq.wm_d||0)*(state.gpaq.wm_t||0);
  const tr=(state.gpaq.tr_d||0)*(state.gpaq.tr_t||0);
  const li=(state.gpaq.li_d||0)*(state.gpaq.li_t||0);
  const lm=(state.gpaq.lm_d||0)*(state.gpaq.lm_t||0);
  const MET = wi*8 + li*8 + (wm+tr+lm)*4;
  state.result.met=MET;
  state.result.niveau = MET>=3000?"très_actif":MET>=600?"moyennement_actif":"insuffisamment_actif";
  motivation();
}

/*************************************************
 * MOTIVATION — LOGIQUE CORRIGÉE
 *************************************************/
function motivation(){
  if(state.result.niveau!=="insuffisamment_actif"){
    render(`
    <p>Êtes-vous actif à ce niveau depuis plus de 6 mois ?</p>
    <button class="btn" onclick="state.result.stade='consolidation'; evaImp()">Oui</button>
    <button class="btn" onclick="state.result.stade='action'; evaImp()">Non</button>
    `,99);
  } else {
    render(`
    <p>Envisagez-vous d’augmenter votre activité physique dans les 30 jours ?</p>
    <button class="btn" onclick="state.result.stade='préparation'; evaImp()">Oui</button>
    <button class="btn" onclick="motivation2()">Non</button>
    `,99);
  }
}

function motivation2(){
  render(`
    <p>Avez-vous l’intention de vous engager dans une activité physique régulière dans les 6 mois ?</p>
    <button class="btn" onclick="state.result.stade='intention'; evaImp()">Oui</button>
    <button class="btn" onclick="state.result.stade='indétermination'; evaImp()">Non</button>
  `,99);
}

/*************************************************
 * EVA + FIN
 *************************************************/
function evaImp(){
render(`<p>Importance (0–10)</p>
<input type="range" min="0" max="10" value="5"
oninput="this.nextElementSibling.innerText=this.value">
<div>5</div>
<button class="btn" onclick="state.result.importance=document.querySelector('input').value; evaConfiance()">Continuer</button>`,100);
}
function evaConfiance(){
render(`<p>Confiance (0–10)</p>
<input type="range" min="0" max="10" value="5"
oninput="this.nextElementSibling.innerText=this.value">
<div>5</div>
<button class="btn" onclick="state.result.confiance=document.querySelector('input').value; final()">Terminer</button>`,100);
}
function final(){
render(`<h2>Fin</h2><pre>${JSON.stringify(state.result,null,2)}</pre>`,100,false);
}
</script>
</body>
</html>
