<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pr√©-consultation ‚Äì Activit√© Physique</title>

<style>
body { font-family: Arial, sans-serif; background:#f6f7f8; margin:0; }
.container { max-width:720px; margin:auto; padding:20px; background:white; min-height:100vh; }
h1,h2,h3 { font-weight:600; margin-top:25px; }
.section { border-top:1px solid #ddd; padding-top:15px; margin-top:20px; }
.btn { display:block; width:100%; padding:14px; margin:10px 0; font-size:16px; border-radius:6px; border:none; background:#007BFF; color:white; cursor:pointer; }
.btn.secondary { background:#6c757d; }
.progress { height:6px; background:#ddd; margin:15px 0; }
.progress-bar { height:6px; width:0%; background:#4caf50; }
.footer { font-size:12px; color:#666; margin-top:40px; }
.answer { margin-left:10px; margin-top:4px; }
.rgpd { font-size:12px; color:#555; margin-top:8px; }
label { display:block; margin-top:8px; }
input[type=number], input[type=range] { width:100%; padding:8px; font-size:16px; }
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
/*************************************************
 * √âTAT GLOBAL
 *************************************************/
const state = {
  tool: null,
  gpaq: {},
  marshall: {},
  result: {},
  history: []
};

/*************************************************
 * RENDER + RETOUR
 *************************************************/
function render(html, progress=0, save=true){
  if(save) state.history.push(document.getElementById("app").innerHTML);
  document.getElementById("app").innerHTML = `
    <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>
    ${html}
  `;
}
function back(){
  if(state.history.length>0){
    document.getElementById("app").innerHTML = state.history.pop();
  }
}

/*************************************************
 * ACCUEIL
 *************************************************/
render(`
<h1>Activit√© physique</h1>
<p>Questionnaire destin√© √† pr√©parer votre consultation m√©dicale.<br>
Aucune donn√©e n‚Äôest enregistr√©e.</p>

<div class="rgpd">
<a href="https://abbe-web.github.io/Questionnaire-AutoEvaluation-AP/politique-confidentialite.html" target="_blank">
Politique de confidentialit√©
</a>
</div>

<button class="btn" onclick="start('gpaq')">Questionnaire d√©taill√© (GPAQ)</button>
<button class="btn secondary" onclick="start('marshall')">Questionnaire court (Marshall)</button>
`,0,false);

function start(tool){
  state.tool = tool;
  state.gpaq = {};
  state.marshall = {};
  state.result = {};
  state.history = [];
  tool==="marshall" ? marshallQ1() : gpaqQ1();
}

/*************************************************
 * MARSHALL
 *************************************************/
function marshallQ1(){
render(`
<h2>Marshall ‚Äì Question 1</h2>
<p>‚â• 20 min d‚Äôactivit√© intense (transpiration, essoufflement)</p>
<button class="btn" onclick="state.marshall.q1=4; marshallQ2()">‚â• 3 fois / semaine</button>
<button class="btn" onclick="state.marshall.q1=2; marshallQ2()">1‚Äì2 fois / semaine</button>
<button class="btn" onclick="state.marshall.q1=0; marshallQ2()">Jamais</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,15);
}

function marshallQ2(){
render(`
<h2>Marshall ‚Äì Question 2</h2>
<p>‚â• 30 min d‚Äôactivit√© mod√©r√©e ou marche rapide</p>
<button class="btn" onclick="finishMarshall(4)">‚â• 5 fois / semaine</button>
<button class="btn" onclick="finishMarshall(2)">3‚Äì4 fois / semaine</button>
<button class="btn" onclick="finishMarshall(1)">1‚Äì2 fois / semaine</button>
<button class="btn" onclick="finishMarshall(0)">Jamais</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,30);
}

function finishMarshall(q2){
  state.marshall.q2=q2;
  const score=state.marshall.q1+q2;
  state.result.niveau=score>=4?"suffisamment_actif":"insuffisamment_actif";
  state.result.marshall_score=score;
  motivation();
}

/*************************************************
 * GPAQ ‚Äî TEST heures + minutes (activit√© intense travail)
 *************************************************/
function gpaqQ1(){
render(`
<h2>Activit√© au travail</h2>
<p>Votre travail implique-t-il des activit√©s physiques intenses ?</p>
<button class="btn" onclick="state.gpaq.wi=1; gpaqQ2()">Oui</button>
<button class="btn" onclick="state.gpaq.wi=0; gpaqQ4()">Non</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,10);
}

function gpaqQ2(){
render(`
<h2>Activit√© au travail ‚Äì intense</h2>
<p>Combien de jours par semaine faites-vous ces activit√©s ?</p>
<input type="number" min="0" max="7"
onchange="state.gpaq.wi_d=this.value">
<button class="btn" onclick="gpaqQ3()">Continuer</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,20);
}

/* üîß MODIFI√â : heures + minutes */
function gpaqQ3(){
render(`
<h2>Activit√© au travail ‚Äì intense</h2>
<p>Combien d‚Äôheures et minutes par jour ?</p>

<label>Heures</label>
<input type="number" min="0" max="24"
onchange="state.gpaq.wi_h=this.value">

<label>Minutes</label>
<input type="number" min="0" max="59"
onchange="state.gpaq.wi_m=this.value">

<button class="btn" onclick="gpaqQ4()">Continuer</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,30);
}

/*************************************************
 * SUITE GPAQ (inchang√©e)
 *************************************************/
function gpaqQ4(){
render(`
<h2>Travail ‚Äì activit√© mod√©r√©e</h2>
<p>Votre travail implique-t-il des activit√©s physiques mod√©r√©es ?</p>
<button class="btn" onclick="state.gpaq.wm=1; finishGPAQ()">Oui</button>
<button class="btn" onclick="state.gpaq.wm=0; finishGPAQ()">Non</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,40);
}

/*************************************************
 * CALCUL GPAQ (corrig√© pour heures + minutes)
 *************************************************/
function finishGPAQ(){
  const wi =
    (state.gpaq.wi_d||0) *
    (((state.gpaq.wi_h||0)*60) + (state.gpaq.wi_m||0));

  const MET = wi * 8;
  state.result.met = MET;

  if(MET>=3000) state.result.niveau="tr√®s_actif";
  else if(MET>=600) state.result.niveau="moyennement_actif";
  else state.result.niveau="insuffisamment_actif";

  motivation();
}

/*************************************************
 * MOTIVATION + EVA
 *************************************************/
function motivation(){
  if(state.result.niveau!=="insuffisamment_actif"){
    render(`
    <p>√ätes-vous actif √† ce niveau depuis plus de 6 mois ?</p>
    <button class="btn" onclick="state.result.stade='consolidation'; evaImp()">Oui</button>
    <button class="btn" onclick="state.result.stade='action'; evaImp()">Non</button>
    <button class="btn secondary" onclick="back()">Retour</button>
    `,70);
  } else {
    render(`
    <p>Envisagez-vous d‚Äôaugmenter votre activit√© physique dans les 30 jours ?</p>
    <button class="btn" onclick="state.result.stade='pr√©paration'; evaImp()">Oui</button>
    <button class="btn" onclick="state.result.stade='intention'; evaImp()">Non</button>
    <button class="btn secondary" onclick="back()">Retour</button>
    `,70);
  }
}

function evaImp(){
render(`
<p>Quelle importance accordez-vous √† l‚Äôactivit√© physique (0‚Äì10) ?</p>
<input type="range" min="0" max="10" value="5"
oninput="this.nextElementSibling.innerText=this.value">
<div>5</div>
<button class="btn"
onclick="state.result.importance=document.querySelector('input').value; evaConfiance()">
Continuer</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,85);
}

/* ‚úÖ BUG CORRIG√â ICI */
function evaConfiance(){
render(`
<p>Dans quelle mesure √™tes-vous confiant pour maintenir ou augmenter votre activit√© physique (0‚Äì10) ?</p>
<input type="range" min="0" max="10" value="5"
oninput="this.nextElementSibling.innerText=this.value">
<div>5</div>
<button class="btn"
onclick="state.result.confiance=document.querySelector('input').value; final()">
Terminer</button>
<button class="btn secondary" onclick="back()">Retour</button>
`,90);
}

/*************************************************
 * R√âSULTAT FINAL (simplifi√© pour test)
 *************************************************/
function final(){
render(`
<h2>Conclusion</h2>
<p><strong>Niveau d‚Äôactivit√© :</strong>
${state.result.niveau.replace("_"," ")}
${state.result.met?` (${state.result.met} MET-min/semaine)`:""}</p>

<p><strong>Stade motivationnel :</strong> ${state.result.stade}</p>
<p><strong>Importance :</strong> ${state.result.importance}/10</p>
<p><strong>Confiance :</strong> ${state.result.confiance}/10</p>

<button class="btn secondary" onclick="location.reload()">Recommencer</button>

<p class="footer">Outil d‚Äôaide √† la consultation m√©dicale.</p>
`,100,false);
}
</script>
</body>
</html>
